name = "blocked-and-furious-worker"
main = "dist-worker/index.mjs"
compatibility_date = "2024-01-01"

# KV Namespace bindings
kv_namespaces = [
  # Replace with actual ID when deploying, or use local simulation
  { binding = "you-blocked-me", id = "YOU_BLOCKED_ME_STATUS", preview_id = "YOU_BLOCKED_ME_STATUS_PREVIEW" },
]

# Environment variables are loaded from .env locally
# To access them via c.env in Hono
[vars]
# AMAP_SECURITY_KEY will be loaded from .env
ENVIRONMENT = "production"
